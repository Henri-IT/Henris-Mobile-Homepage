<!DOCTYPE html>
<html style="background-color: black;">
    <head>
        <title>Henris Startpage</title>
    </head>
    <body style="background-color: black;">
        <div style="text-align: center;">
            <h1 style="background-color:rgb(50, 50, 50);color:white;font-size:20vw;margin-block-end:2vh;margin-block-start:2vh;">Welcome</h1>
        </div>
        <div style="text-align: center;">
            <a href="https://www.youtube.com">
                <img src="imgs/youtubeIcon.png" alt="Youtube Link Img" style="width:100%;height:100%;">
            </a>
        </div>

        <form id="form" style="text-align: center;"> 
            <textarea name="search" cols="22" rows="5" type="text" id="query" name="q"  placeholder="Youtube Search" 
                style="font-size:7vw;
                margin-block-start:2vh;
                margin-block-end: 2vh;
                margin-left: 2vw;
                margin-right: 2vw;
                resize: none;
                background-color:rgb(50, 50, 50);
                color: rgb(175, 175, 175);"
            ></textarea>

            <style>
                textarea::placeholder
                {
                    text-align: center;
                }
            </style>
            <script> 
                document.addEventListener("keyup", function(event) {
                    if (event.keyCode === 13) {
                        var input = document.getElementById("query").value;
                        window.location = "https://www.youtube.com/results?search_query=" + input
                        }
                    });

            </script>
        </form>

        <div style="text-align: center;font-size:10vw;margin-block-end:0vh;margin-block-start:0vh;">
            <a href="https://news.google.com/foryou"style="color: #fb3f00; text-decoration: none;"
            >Google News</a>
        </div>

    </body>
    
</html>
